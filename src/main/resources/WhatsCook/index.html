<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsCook</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- <link href="bower_components/bootstrap-rtl/dist/css/bootstrap-rtl.css" rel="stylesheet">-->
    <link href="css/app.css" rel="stylesheet">
    <link data-require="ng-table@*" data-semver="0.3.0" rel="stylesheet"
          href="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.css"/>
</head>
<body>

<nav class="navbar navbar-inverse" role="navigation">
    <div clas="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="collapse">
    </div>
</nav>


<div class="row row-offcanvas row-offcanvas-right" ng-controller="QuestionsController">

    <div class="col-xs-12 col-sm-9">
        <form name=form>
            <div class="jumbotron">
                <ng-include src=templates[counter].url>
                </ng-include>
            </div>
            <div class="row">
                <div class="col-xs-8 col-lg-4">
                </div>
                <div class="col-xs-2 col-lg-4">
                    <div ng-show="templates[counter].url != 'templates/Final.html'">
                        <div class="row">
                            <button type="submit" class="btn btn-primary"
                                    ng-click="searchRecepies()">SearchRecepies
                            </button>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary"
                                    ng-click="searchFruits()">GetFruitsSystem
                            </button>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary"
                                    ng-click="searchVegetables()">
                                GetVegetablesSystem
                            </button>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary"
                                    ng-click="searchSpices()">
                                GetSpicesSystem
                            </button>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary"
                                    ng-click="searchSauces()">
                                GetSauceSystem
                            </button>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary"
                                    ng-click="searchMeat()">GetMeatSystem
                            </button>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary"
                                    ng-click="searchMilk()">GetMilkSystem
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>


<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="lib/Angular/angular.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/Bootstrap/bootstrap.min.js"></script>
<script src="lib/Bootstrap/ui-bootstrap-0.11.2.js"></script>
<script src="lib/Bootstrap/ui-boostrap-tmp.js"></script>
<script data-require="ng-table@*" data-semver="0.3.0"
        src="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.js"></script>
<script src="js/main.js"></script>

</body>
</html>
